# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Job

on:
  schedule:
    - cron: '40 12 * * *' # Runs at 18:10 IST (12:10 UTC) every day

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10' # Specify your Python version here
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install subprocess pandas nsepython requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
      - name: Run Python script
        run: python dataupdater.py # Replace 'your_script.py' with the name of your Python file
